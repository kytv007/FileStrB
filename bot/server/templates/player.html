<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play Files</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="deny">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }

        .video-player {
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .plyr {
            border-radius: 5px;
        }

        .file-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .file-info p {
            margin: 5px 0;
        }

        .file-info .file-name {
            color: #e74c3c;
            font-weight: bold;
        }

        .file-info .file-size {
            color: #e74c3c;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            gap: 10px;
        }

        .btn:hover {
            background-color: #555;
        }

        .btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="video-player">
        <video id="stream-media" controls preload="auto">
            <source src="" type="">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
            </p>
        </video>
    </div>
    <div class="file-info">
        <p class="file-name">File Name: <span id="file-name">Loading...</span></p>
        <p class="file-size">File Size: <span id="file-size">Loading...</span></p>
    </div>
    <div id="error-message"></div>
    <div class="container">
        <button onclick="download()" class="btn"><i class="fas fa-download"></i>DOWNLOAD VIDEO</button>
        <button onclick="copyUrl()" class="btn"><i class="fas fa-link"></i>COPY LINK</button>
        <button onclick="vlc_player()" class="btn"><i class="fas fa-play-circle"></i>WATCH IN VLC PLAYER</button>
        <button onclick="mx_player()" class="btn"><i class="fas fa-play-circle"></i>WATCH IN MX PLAYER</button>
        
    </div>

    <script>
        var player = new Plyr('#stream-media', {
            controls: ['play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'mute', 'settings', 'pip', 'fullscreen'],
            settings: ['speed', 'loop'],
            speed: { selected: 1, options: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2] },
            seek: 10,
            keyboard: { focused: true, global: true },
        });

        var mediaLink = "{{ mediaLink }}"; // Your media link

        if (mediaLink) {
            fetch(mediaLink, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        const contentDisposition = response.headers.get('Content-Disposition');
                        const fileName = contentDisposition ? contentDisposition.split('filename=')[1] : mediaLink.split('/').pop();
                        const fileSize = response.headers.get('Content-Length');
                        document.getElementById('file-name').textContent = fileName;
                        document.getElementById('file-size').textContent = (fileSize / (1024 * 1024)).toFixed(2) + ' MiB';
                    } else {
                        throw new Error('Failed to fetch file info');
                    }
                })
                .catch(error => {
                    document.getElementById('file-name').textContent = 'Unknown';
                    document.getElementById('file-size').textContent = 'Unknown';
                    console.error(error);
                });

            document.querySelector('#stream-media source').setAttribute('src', mediaLink);
            player.restart();

        } else {
            document.getElementById('error-message').textContent = 'Error: Media URL not provided';
        }

        function mx_player() {
            const openDownloadLink = mediaLink;
            const openMx = `intent:${openDownloadLink}#Intent;package=com.mxtech.videoplayer.ad;end`;
            window.location.href = openMx;
        }

        function vlc_player() {
            const openDownloadLink = mediaLink;
            const openVlc = `vlc://${openDownloadLink}`;
            window.location.href = openVlc;
        }

        function nplayer() {
            const openDownloadLink = mediaLink;
            const openNplayer = `intent:${openDownloadLink}#Intent;package=com.nplayer;end`;
            window.location.href = openNplayer;
        }

        function copyUrl() {
            navigator.clipboard.writeText(mediaLink).then(() => {
                alert("URL copied to clipboard");
            }).catch(err => {
                alert("Failed to copy URL");
            });
        }

        function download() {
            var link = document.createElement('a');
            link.href = mediaLink;
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
