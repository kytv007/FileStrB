<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play Files</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="deny">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin: auto;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .video-player {
            max-width: 48%;
            margin: auto;
            padding-bottom: 10px;
        }

        .plyr {
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 992px) {
            .video-player {
                max-width: 80%;
                margin: auto;
            }

            .container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="video-player">
        <video id="stream-media" controls preload="auto">
            <source src="" type="">
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
            </p>
        </video>
    </div>
    <div id="error-message"></div>
    <div class="container">
        <div onclick="mx_player()" class="btn">MX Player</div>
        <div onclick="vlc_player()" class="btn">VLC Mobile</div>
        <div onclick="km_player()" class="btn">KM Player</div>
        <div onclick="copyUrl()" class="btn">Copy Url</div>
        <div onclick="download()" class="btn">Download</div>
    </div>

    <script>
        var player = new Plyr('#stream-media', {
            controls: ['play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'mute', 'settings', 'pip', 'fullscreen'],
            settings: ['speed', 'loop'],
            speed: { selected: 1, options: [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2] },
            seek: 10,
            keyboard: { focused: true, global: true },
        });

        var mediaLink = "{{ mediaLink }}";

        if (mediaLink) {
            document.querySelector('#stream-media source').setAttribute('src', mediaLink);
            player.restart();

            var downloadButton = document.createElement('div');
            downloadButton.className = 'plyr-download-button';

            downloadButton.onclick = function () {
                event.stopPropagation();
                var link = document.createElement('a');
                link.href = mediaLink;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            player.elements.container.querySelector('.plyr__video-wrapper').appendChild(downloadButton);

            var shareButton = document.createElement('div');
            shareButton.className = 'plyr-share-button';

            shareButton.onclick = function () {
                event.stopPropagation();
                if (navigator.share) {
                    navigator.share({
                        title: "Play",
                        url: mediaLink
                    });
                }
            };

            player.elements.container.querySelector('.plyr__video-wrapper').appendChild(shareButton);

        } else {
            document.getElementById('error-message').textContent = 'Error: Media URL not provided';
        }

        function mx_player() {
            const openDownloadLink = mediaLink;
            const openMx = `intent:${openDownloadLink}#Intent;package=com.mxtech.videoplayer.ad;end`;
            window.location.href = openMx;
        }

        function vlc_player() {
            const openDownloadLink = mediaLink;
            const openVlc = `vlc://${openDownloadLink}`;
            window.location.href = openVlc;
        }

        function km_player() {
            const openDownloadLink = mediaLink;
            const openKmplayer = `intent:${openDownloadLink}#Intent;package=com.kmplayer;end`;
            window.location.href = openKmplayer;
        }

        function get_file() {
            // Implement your file retrieval logic here
        }

        function copyUrl() {
            navigator.clipboard.writeText(mediaLink).then(() => {
                alert("URL copied to clipboard");
            }).catch(err => {
                alert("Failed to copy URL");
            });
        }

        function download() {
            var link = document.createElement('a');
            link.href = mediaLink;
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
